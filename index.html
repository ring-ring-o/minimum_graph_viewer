<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimunGraphViewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100vh;
        }

        .node {
            fill: #ffc4f2;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-width: 1px;
        }

        .label {
            font-size: 12px;
            pointer-events: none;
            text-anchor: middle;
        }

        .edge-label {
            font-size: 10px;
            fill: #555;
            pointer-events: none;
        }

        #drop-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #555;
            text-align: center;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.7);
        }

        #reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #reset-button:hover {
            background-color: #45a049;
        }

        /* サイドバー */
        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            /* 幅を広げる */
            height: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
            display: none;
            /* 初期状態は非表示 */
            z-index: 20;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        #sidebar.open {
            display: block;
        }

        /* 閉じるボタン */
        #sidebar .close-btn {
            position: absolute;
            top: 20px;
            left: -40px;
            /* サイドバーの外に出す */
            background-color: #f44336;
            color: black;
            border: none;
            font-size: 24px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
        }

        #sidebar .close-btn:hover {
            background-color: #e53935;
        }

        /* 検索用の親コンテナ */
        #search-container {
            display: flex;
            flex-direction: column;
            /* 横並びに変更 */
            margin-bottom: 10px;
        }

        /* 検索ボックスのスタイル */
        #search-input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* 検索ボタンのスタイル */
        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #45a049;
        }

        /* 検索結果リスト */
        #search-results {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }

        #search-results li {
            cursor: pointer;
            padding: 5px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        #search-results li:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div id="drop-area">
        <p>ここにJSONファイルをドラッグ&ドロップしてください</p>
    </div>
    <button id="reset-button" style="display: none;">グラフを削除して再度アップロード</button>
    <svg></svg>

    <!-- サイドバー -->
    <div id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&times;</button>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="ノードを検索">
            <button id="search-button">検索</button>
        </div>
        <ul id="search-results"></ul>
    </div>

    <script>
        let svg, simulation, node, link, label, edgeLabels, graph, nodes, links;
        let highlightedNode = null; // ハイライトされたノードを追跡

        // ドラッグ＆ドロップでファイルを読み込む処理
        const dropArea = document.getElementById('drop-area');
        const resetButton = document.getElementById('reset-button');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const sidebar = document.getElementById('sidebar');

        // ドラッグ＆ドロップのイベントリスナー
        dropArea.addEventListener('dragover', function (event) {
            event.preventDefault();
            dropArea.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
        });

        dropArea.addEventListener('dragleave', function () {
            dropArea.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
        });

        dropArea.addEventListener('drop', function (event) {
            event.preventDefault();
            dropArea.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';

            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = function (e) {
                    graph = JSON.parse(e.target.result);
                    renderGraph(graph);
                };
                reader.readAsText(file);
            } else {
                alert("JSONファイルをドロップしてください。");
            }
        });

        // グラフを描画する関数
        function renderGraph(graphData) {
            if (svg) {
                svg.selectAll("*").remove();
            }

            const width = window.innerWidth;
            const height = window.innerHeight;

            svg = d3.select("svg").attr("width", width).attr("height", height);

            links = graphData.links.map(function (d) {
                return { source: +d.source, target: +d.target, label: d.label || `Edge from ${d.source} to ${d.target}` };
            });

            nodes = graphData.nodes.map(function (d) {
                return { id: +d.id, label: d.label };
            });

            const nodeDegrees = nodes.reduce((acc, node) => {
                acc[node.id] = links.filter(link => link.source === node.id || link.target === node.id).length;
                return acc;
            }, {});

            simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            link = svg.append("g").selectAll(".link")
                .data(links).enter().append("line")
                .attr("class", "link");

            edgeLabels = svg.append("g").selectAll(".edge-label")
                .data(links).enter().append("text")
                .attr("class", "edge-label")
                .attr("text-anchor", "middle")
                .attr("alignment-baseline", "middle")
                .text(d => d.label);

            node = svg.append("g").selectAll(".node")
                .data(nodes).enter().append("circle")
                .attr("class", "node")
                .attr("r", d => 10 + nodeDegrees[d.id])
                .call(d3.drag()
                    .on("start", dragstart)
                    .on("drag", dragged)
                    .on("end", dragend));

            label = svg.append("g").selectAll(".label")
                .data(nodes).enter().append("text")
                .attr("class", "label")
                .text(d => d.label);

            simulation.on("tick", function () {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);

                node.attr("cx", d => d.x).attr("cy", d => d.y);
                label.attr("x", d => d.x).attr("y", d => d.y);
                edgeLabels.attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);
            });

            const zoom = d3.zoom().scaleExtent([0.1, 4]).on("zoom", event => {
                svg.selectAll("g").attr("transform", event.transform);
            });
            svg.call(zoom);

            dropArea.style.display = 'none';
            resetButton.style.display = 'block';
            sidebar.style.display = 'block';

            initSearchfunctionality();
        }

        // サイドバーを開閉する関数
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        // 検索機能の初期化
        function initSearchfunctionality() {
            searchButton.addEventListener('click', function () {
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm) {
                    showSearchResults(searchTerm);
                } else {
                    searchResults.innerHTML = ''; // 検索ボックスが空の場合、リストを空にする
                    resetHighlight(); // ハイライトをリセット
                }
            });

            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm) {
                    showSearchResults(searchTerm);
                } else {
                    searchResults.innerHTML = ''; // 検索ボックスが空の場合、リストを空にする
                    resetHighlight(); // ハイライトをリセット
                }
            });
        }

        // 検索結果をリストに表示
        function showSearchResults(searchTerm) {
            const results = nodes.filter(node =>
                node.label.toLowerCase().includes(searchTerm)
            );

            searchResults.innerHTML = '';
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result.label;
                li.addEventListener('click', () => highlightNode(result.id));
                searchResults.appendChild(li);
            });

            if (results.length === 0) {
                searchResults.innerHTML = '<li>ノードが見つかりませんでした。</li>';
            }
        }

        // ノードをハイライトする関数
        function highlightNode(nodeId) {
            highlightedNode = nodeId; // ハイライトされたノードを保存
            node.transition().duration(500)
                .style("fill", d => d.id === nodeId ? "red" : "#ffc4f2");

            label.transition().duration(500)
                .style("fill", d => d.id === nodeId ? "black" : "#000");
        }

        // ハイライトをリセットする関数
        function resetHighlight() {
            highlightedNode = null;
            node.transition().duration(500)
                .style("fill", "#ffc4f2");

            label.transition().duration(500)
                .style("fill", "#000");
        }

        // ドラッグイベント
        function dragstart(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragend(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // リセットボタンの処理
        resetButton.addEventListener('click', function () {
            if (svg) {
                svg.selectAll("*").remove();
            }
            dropArea.style.display = 'flex';
            resetButton.style.display = 'none';
            sidebar.style.display = 'none';
        });
    </script>
</body>

</html>
